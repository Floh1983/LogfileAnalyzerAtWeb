<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dateiauswahl</title>
    <link href="https://cdn.datatables.net/v/bs4/jq-3.7.0/dt-1.13.6/datatables.min.css" rel="stylesheet">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
    <script>
        function getFilePath() {
            var fileInput = document.getElementById('fileInput');
            var filePath = fileInput.value;
            document.getElementById('fileName').value = filePath;
        }
    </script>
</head>
<body>
<div class='container'>
    <h2>Bitte wählen sie eine Datei aus.</h2>
    <hr/>
    <form method="POST" action="/inputFile" enctype="multipart/form-data" >
        <div class="form-group">
            <label for="file">Wählen Sie eine Datei:</label>
            <input type="file" class="form-control" id="inputFile" name="inputFile" onchange="getFilePath()" required>
        </div>
        <button type="submit" class="btn btn-primary">Fortfahren</button>
    </form>
</div>
</body>
</html>
