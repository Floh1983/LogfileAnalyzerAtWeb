<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dateiauswahl</title>
    <link  href="https://cdn.datatables.net/v/bs4/jq-3.7.0/dt-1.13.6/datatables.min.css" rel="stylesheet">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
    <script>
        function getFilePath() {
            var fileInput = document.getElementById('file');
            var filePath = fileInput.value;
            document.getElementById('filePathIn').value = filePath;
        }
    </script>
</head>
<body>
<form th:action="@{/search}" method="post">
    <input type="file" id="file" onchange="getFilePath()" />
    <input type="hidden" id="filePathIn" name="filePathIn" />
    <input type="text" name="searchText" placeholder="Suchtext eingeben" />
    <input type="submit" value="Suchen" />
</form>
</body>
</html>
